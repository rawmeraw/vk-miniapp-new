<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Живое! Афиша концертов Перми</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Заголовок -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <img src="zhivoe_logo.jpg" alt="Живое!" class="logo-img">
                    <h1>Живое!</h1>
                </div>
                <div class="header-subtitle">Афиша концертов Перми</div>
            </div>
        </header>

        <!-- Поиск -->
        <div class="search-container">
            <div class="search-box">
                <div class="search-icon"></div>
                <input type="text" id="search-input" placeholder="Поиск концертов..." class="search-input">
                <button id="clear-search" class="clear-btn" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Переключатель вида -->
        <div class="view-switcher">
            <button class="view-btn active" data-view="list">
                Список
            </button>
            <button class="view-btn" data-view="map">
                Карта
            </button>
        </div>

        <!-- Карта -->
        <div class="map-container" id="map-view" style="display: none;">
            <div id="map" class="map"></div>
        </div>

        <!-- Список концертов -->
        <div class="concerts-section">
            <div class="section-header">
                <h2 id="concerts-title">Все концерты</h2>
                <div class="concerts-count" id="concerts-count"></div>
            </div>
            <div id="concert-list" class="concert-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Загрузка концертов...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
    
    <style>
        /* Используем Inter вместо Jost */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .logo h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        
        /* Кнопка очистки */
        .clear-btn i {
            color: #5f6368 !important;
            font-weight: 400 !important;
        }
        
        /* Звездочка рейтинга - плоская желтая */
        .rating-badge-inline i {
            color: #ffd700 !important;
            font-weight: 400 !important;
        }
        
        /* Позиционирование */
        .logo h1 {
            transform: translateY(1px);
        }
    </style>
    </style>

    <!-- Yandex Maps API -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d3e2e75a-dbb2-4497-9993-758e390d0863&lang=ru_RU" type="text/javascript"></script>
    
    <!-- VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
      if (window.vkBridge) {
        window.vkBridge.send('VKWebAppInit');
      }
    </script>
    
    <script src="main.js"></script>
</body>
</html>
