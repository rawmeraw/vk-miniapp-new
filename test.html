<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test VK Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .test-result { margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>VK Mini App Test</h1>
    
    <div class="test-section">
        <h2>API Test</h2>
        <div id="api-test">Testing API connection...</div>
    </div>
    
    <div class="test-section">
        <h2>Image Loading Test</h2>
        <div id="image-test">Testing image loading...</div>
    </div>
    
    <div class="test-section">
        <h2>Console Output</h2>
        <div id="console-output">Check browser console for detailed logs</div>
    </div>

    <script>
        async function testAPI() {
            const apiUrl = 'https://permlive.ru/api/concerts';
            const resultDiv = document.getElementById('api-test');
            
            try {
                console.log('Testing API:', apiUrl);
                const response = await fetch(apiUrl);
                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Data received:', data.length, 'concerts');
                
                if (data.length > 0) {
                    console.log('First concert sample:', data[0]);
                    
                    // Test image fields
                    const firstConcert = data[0];
                    console.log('Image fields in first concert:', {
                        main_image: firstConcert.main_image,
                        small_pic: firstConcert.small_pic,
                        image: firstConcert.image,
                        poster: firstConcert.poster,
                        photo: firstConcert.photo
                    });
                    
                    // Test rating
                    console.log('Rating:', firstConcert.rating, 'Type:', typeof firstConcert.rating);
                    
                    // Test tags
                    console.log('Tags:', firstConcert.tags);
                    console.log('Tag categories:', firstConcert.tag_categories);
                    
                    resultDiv.innerHTML = `<div class="success">✓ API working! Loaded ${data.length} concerts</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">✗ API returned empty data</div>`;
                }
                
            } catch (error) {
                console.error('API Test failed:', error);
                resultDiv.innerHTML = `<div class="error">✗ API failed: ${error.message}</div>`;
            }
        }
        
        function testImageLoading() {
            const resultDiv = document.getElementById('image-test');
            const testImages = [
                'zhivoe_logo.jpg',
                'https://permlive.ru/media/some-test-image.jpg',
                'https://vk.ru/images/camera_200.png'
            ];
            
            resultDiv.innerHTML = '<div class="info">Testing image loading...</div>';
            
            testImages.forEach((src, index) => {
                const img = new Image();
                img.onload = () => {
                    console.log(`Image ${index + 1} loaded successfully:`, src);
                    resultDiv.innerHTML += `<div class="success">✓ Image ${index + 1} loaded: ${src}</div>`;
                };
                img.onerror = () => {
                    console.log(`Image ${index + 1} failed to load:`, src);
                    resultDiv.innerHTML += `<div class="error">✗ Image ${index + 1} failed: ${src}</div>`;
                };
                img.src = src;
            });
        }
        
        // Run tests
        document.addEventListener('DOMContentLoaded', () => {
            testAPI();
            testImageLoading();
        });
    </script>
</body>
</html>
